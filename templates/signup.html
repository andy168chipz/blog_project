{% extends "base.html" %} {% block content %}
<div>
    <h2>Sign Up Page</h2>
</div>
<form action="" method="post">
    <div>
        <label>Username</label>
        <input type="text" name="username" value="{{username}}"> <span class="error">{{username_err}}</span>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password"> <span class="error">{{password_err}}</span>
    </div>
    <div>
        <label>Verify Password</label>
        <input type="password" name="verify"> <span class="error">{{verify_err}}</span>
    </div>
    <div>
        <label>Email (Optional)</label>
        <input type="text" name="email" value="{{email}}"> <span class="error">{{email_err}}</span>
    </div>
    <div>
        <input type="button" value="Login" onclick="window.location.href='/login'">
    </div>
</form>
{% endblock %}
